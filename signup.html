<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700;800;900&display=swap">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
</head>

<body>
    <div class="page-content-wrapper" style="height: 100vh;">
        <div style="width: 100%;height: 45px;padding: 10px 0px;">
            <div class="logo-container">
                <img src="assets/css/assets/logo_main.png">
            </div>
        </div>
        <img class="wave img-fluid" src="assets/images/wave1.svg" style="width: 100%;">
        <div class="signup-form-wrapper" style="height: 100%;">
            <div class="d-flex justify-content-around align-items-center form-wrapper">
                <div class="img">
                    <img src="assets/images/bg copy 1.png" class="img-fluid">
                </div>
                <div class="login-content flex-center flex-sm-column">
                    <form class="sign-up__form bg-white form-val" id="form">
                        <a href="sign-in.html" class="login__btn ">Already Haven an Account ?  Login  <i class='bx bxs-right-arrow-alt' style="font-size: 25px; position: relative; top: 7px;"></i></a>
                        <div class="form__title mx-3 bg-white">
                            Create Your Account
                        </div>
                        <div class="form-group">
                            <label for="firstName">    First Name</label>
                            <span class="input__icon"><i class="bx bx-user"></i></span>
                            <input type="text" class="form-control" id="firstName" aria-describedby="">
                            <i class="fas fa-check-circle icons"></i>
                            <i class="fas fa-exclamation-circle icons"></i>
                            <small>Error message</small>
                            <span class="focus-border"></span>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Last Name</label>
                            <span class="input__icon"><i class="bx bx-user"></i></span>
                            <input type="text" class="form-control" id="lastName">
                            <i class="fas fa-check-circle icons"></i>
                            <i class="fas fa-exclamation-circle icons"></i>
                            <small>Error message</small>
                            <span class="focus-border"></span>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Company</label>
                            <span class="input__icon"><i class='bx bxs-briefcase'></i></span>
                            <input type="text" class="form-control" id="companyName">
                            <i class="fas fa-check-circle icons"></i>
                            <i class="fas fa-exclamation-circle icons"></i>
                            <small>Error message</small>
                            <span class="focus-border"></span>

                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <span class="input__icon"><i class='bx bx-envelope'></i></span>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                            <i class="fas fa-check-circle icons"></i>
                            <i class="fas fa-exclamation-circle icons"></i>
                            <small>Error message</small>
                            <span class="focus-border"></span>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Phone Number</label>
                            <span class="input__icon"><i class='bx bxs-phone' ></i></span>
                            <input type="tel" name="usrtel" pattern="\d*" class="form-control" id="phoneNumber" onkeypress="return onlyNumberKey(event)">
                            <i class="fas fa-check-circle icons"></i>
                            <i class="fas fa-exclamation-circle icons"></i>
                            <small>Error message</small>
                            <span class="focus-border"></span>
                        </div>

                        <div class="">
                            <div class="custom-control custom-checkbox ml-1">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label mb-0 text-muted" for="customCheck1"><small>I agree to the <a class="text-underline text-dark">T-HUB Online Terms of Service</a></small></label>
                            </div>
                        </div>
                        <button type="submit" class="submit__btn btn btn-success">Complete Signup <i class='bx bxs-right-arrow-alt' style="font-size: 25px; position: relative; top: 7px;"></i> </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="note-section">
            <p class="mb-0">Please note that THUB- Online currently supports US based sellers only</p>
        </div>
    </div>
    <script>
        var success = false;
        var message;

        function connect() {
            $('.btn').addClass('loading');
            $('.btn').off('click', connect);
            setTimeout(misteryMessage, 2000);
        }

        function misteryMessage() {
            message = (success) ? 'success' : 'error';
            $('.message-' + message).addClass('active');
            setTimeout(function() {
                $('.btn').removeClass('loading');
            }, 500);
            success = !success;
        }

        function closeMessage() {
            $('.message-' + message).removeClass('active');
            $('.btn').on('click', connect);
        }
        $('.btn').on('click', connect);
        $('.btn').click(closeMessage);
    </script>
</body>

</html>
