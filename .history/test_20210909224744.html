<html>

<head>
    <title>Test</title>
    <style>
        object {
            width: 100%;
            height: 100%;
            border: 0
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfobject/2.2.6/pdfobject.min.js" integrity="sha512-B+t1szGNm59mEke9jCc5nSYZTsNXIadszIDSLj79fEV87QtNGFNrD6L+kjMSmYGBLzapoiR9Okz3JJNNyS2TSg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <input id=file type=file onchange='fileChanged()' />
    <object id="myPdf" type="application/pdf">
                  
                </object>
    <img src="./" alt="">
    <div id=log></div>
    <div id="holder"></div>
    <script>
        var file;
        var test = document.getElementById("myPdf");
        test.setAttribute("data", file.name);

        function fileChanged() {
            console.log("run fileChanged");

            //get file
            file = document.getElementById("file").files[0];
            log.innerHTML = "file name: " + file.name;
            console.log(file.name);
            //following is how to use fileReader in a standard way

            //new fileReader
            var fileReader = new FileReader();
            fileReader.readAsDataURL(file);



            //will be triggered when a file is loaded from input
            fileReader.onload = function(e) {
                console.log("fileReader.onload");
                log.innerHTML += "<br>fileReader works";

            };

        }
    </script>
</body>

</html>
